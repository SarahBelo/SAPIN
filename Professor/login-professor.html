    <div id="fundo">
        <form action="">

            <h1 style="text-align: center;">Login <br> Professor</h1>
            <br>
            <label for="txtLogin">Email:</label>
            <br>
            <input type="text" id="txtEmail" required>
            <br>
            <label for="txtSenha">Senha:</label>
            <br>
            <input type="password" id="txtSenha" required>
            <br><br>
            <label for="txtEsqueci"><a href="esqueciSenha.php">Esqueceu sua senha? Clique aqui</a></label>
            <div id="buttons">
                <button class="btn btn-primary">Cancelar</button>
                <button class="btn btn-primary" id="btnEntrar">Entrar</button>

<script src="../JS/jquery-3.6.0.min.js"></script>

<script src="../JS/sweetalert2.all.min.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    $('#btnEntrar').on('click', async function(e) {
        e.preventDefault();
        const config = {
            method: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                login: $('#txtEmail').val(),
                senha: $('#txtSenha').val()
            })
        };
        
        const request = await fetch('../Controller/Professor/LoginProfessor.php', config);
        const response = await request.json();
        if (response.status === 1) {
            alert('Usuário logado');
            window.location.href = `nav-projeto-professor.php?id=${response.id}`;
        } else {
            alert('Usuário ou senha incorreta');
        }
    });
});


</script>
